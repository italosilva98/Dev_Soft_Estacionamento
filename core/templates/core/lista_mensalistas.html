<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Lista Mensalistas</h2>
<ul>
    {% for mensal in mensalistas %}
        <li><a href="{% url 'core_mensal_update' mensal.id %}">{{mensal.veiculo}}</a></li>
    {% endfor %}
    <br>

</ul>

<form action="{% url 'core_mensal_novo' %}" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
